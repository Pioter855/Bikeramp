version: '3.9'

services:

  db:
    image: postgres
    ports:
      - "5434:5432"
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bikeramp-db
    volumes:
      - ./dbData:/var/lib/postgresql/data
    networks:
      - network
networks:
  network:
volumes:
  dbData:
    driver: local